version: 0.0
os: linux 
files:
  - source: /
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/before_install
      timeout: 300
      runas: root
    - location: scripts/after_install
      timeout: 1000
      runas: root
  ApplicationStart:
    - location: scripts/start_server  
      timeout: 300
      runas: root
